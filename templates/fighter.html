<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ fighter }} - Métricas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Métricas de Apostas - {{ fighter }}</h1>

        <p><strong>Total Apostado no {{ fighter }}:</strong> R$ {{ "%.2f"|format(total_for_fighter) }}</p>
        <p><strong>Total Geral Apostado:</strong> R$ {{ "%.2f"|format(total_all) }}</p>
        <p><strong>Odds (Retorno):</strong> {{ "%.2f"|format(odds) }}x</p>

        <a href="/">
            <button style="margin-top: 20px; background-color: #ff5722; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Voltar para o Painel
            </button>
        </a>
    </div>
</body>
</html>
